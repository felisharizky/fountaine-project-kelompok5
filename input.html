<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f1dd69;
    color: #101111;
    padding: 120px;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

form {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

input[type="text"],
input[type="number"],
textarea,
select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[type="radio"],
input[type="checkbox"] {
  margin-top: 5px;
}

button,
input[type="submit"] {
  width: 35%;
  padding: 10px;
  background-color: #cb851c;
  color: #ffffff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin: 50px;
}

button:hover,
input[type="submit"]:hover {
  background-color: #98bce2;
}

button[value="Batal"] {
  background-color: #dc3545;
  
}

button[value="Batal"]:hover {
  background-color: #c82333;
}

button{
    background-color: #cb851c;
    width: 35%;

}

/* Mengatur tampilan input yang sedang aktif */
input:focus,
select:focus,
textarea:focus {
  border-color: #f82828;
  outline: none;
}

button,
input[type="submit"],
button[value="Batal"] {
  transition: background-color 0.3s;
}
    </style>
</head>
<body>
    <form method="post" action="list.html" id="user-form">
    <h1>Form Reservasi Lapangan</h1>

    <label for="namaTim">Nama Tim : </label><br><br>
    <input type="text" id="nama" name="nama" required><br><br>
    <label for="alamat">Alamat :</label><br><br>
    <input type="text" id="alamat" name="alamat" required><br><br>
    <label for="nomorTelepon">Nomor Telepon :</label><br><br>
    <input type="number" id="nomorTelepon" name="nomorTelepon" required><br><br>

    <label for="kategori">Kategori :</label><br><br>
    <input type="radio" id="pelajar" name="kategori" value="pelajar">Pelajar<br>
    <input type="radio" id="nonpelajar" name="kategori" value="non_pelajar">Non Pelajar<br><br>
    
   <label for="jenis lapangan">Jenis Lapangan : </label><br><br>
    <input type="checkbox" id="LapanganVinyl"  name="lapang" onclick="limit(this)">Lapangan Vinyl
    <input type="checkbox" id="LapanganSintetis" name="lapang" onclick="limit(this)">Lapangan Sintesis<br><br>

    <label for="waktu_main">Waktu Main :</label><br><br> <select name="waktu_main" id="waktu_main">Waktu Main
        <option value="pagi">Pagi</option>
        <option value="siang">Siang</option>
        <option value="malam">Malam</option>
    </select>
    <br><br>

    <label for="keterangan">Keterangan</label><br>
    <textarea name="keterangan" id="keterangan" cols="65" rows="5"></textarea><br><br>
    
    <input type="submit" value="Submit">
    </form>
    <button onclick="resetForm()" style="width: 32%;" >Ulang</button>
  <a href="welcome.html"><button>Batal</button></a>

    <script>
        function resetForm() {
             document.getElementById("user-form").reset();
        }
         function resetForm() {
             document.getElementById("user-form").reset();
        }
        function limit(checkbox){
            const check = document.querySelectorAll('input[type="checkbox"][name="lapang"]');
            check.forEach(check => {
                if (check !== checkbox){
                    check.checked = false;
                }
            });
        }
    </script>
</body>
</html>
