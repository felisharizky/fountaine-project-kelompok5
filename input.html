<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>input</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #bef5a8;
    color: #101111;
    padding: 140px;
}

h1 {
  text-align: center;
  margin-top: 20px;
}
label {
  display: block;
  font-weight: bold;
  margin-top: 2px;
}

select {
  width: 70%;
  padding: 10px;
  margin-top: 2px;
  border: 1px solid #080808;
  border-radius: 3px;
}

input[type="radio"],
input[type="checkbox"] {
  margin-top: 2px;
}

button {
  background-color: #cb851c;
  color: #ffffff;
  border: none;
  border-radius: 3px;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 15px;
  display: inline-block;
}

 a button {
  background-color: #cb851c;
}

button:hover {
  background-color: #cb851c;
}
    </style>
</head>
<body>
    <form method="post" action="list.html" id="user-form">
    <h1>Form Reservasi Lapangan</h1><br><br>
    <div class="container">
    <div class="row">
    <div class="col">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nama Tim : </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Alamat : </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nomor Telepon : </span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      </div>

     <div class="col">
     <label for="kategori">Kategori :</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Pelajar
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Non Pelajar 
        </label>
      </div><br>

         <label for="jenis lapangan">Jenis Lapangan : </label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Lapangan Vinyl
        </label>
      </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Lapangan Sintesis
        </label>
      </div><br>
     </div>
   
      <div class="col">
      <label for="waktu_main">Waktu Main :</label><select name="waktu_main" id="waktu_main">Waktu Main
        <option value="1">Pagi</option>
        <option value="2">Siang</option>
        <option value="3">Malem</option>
    </select>
    <br><br>
   
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Keterangan</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <br>
      </div>

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="submit" class="btn btn-success">Kirim</button>
        <button type="reset" class="btn btn-success">Ulang</button>
        <button type="button" class="btn btn-success">Kembali</button>
      </div>
</div>
</form>
    <footer class="mt-5 p-1 text-center">
      <p class="fw-bold mt-3">INPUT FOUNTAINE PROJECT &COPY; 2023</p>
    </footer>
</body>
</html>
